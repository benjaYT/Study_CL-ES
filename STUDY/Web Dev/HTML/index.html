
<!-- Usar Correctamente las Etiquetas hace un Mejor -->
<!-- Posicionamiento en los Navegadores -->


<!-------- Etiquetas Principales HTML -------->

<!-- Identificador HTML5 -->
<!DOCTYPE html>

<!-- Etiqueta Central -->
<html></html>

<!-- da Intrucciones -->
<head></head>

<!-- Contenido de la Pagina Web -->
<body></body>

<!-------- Fin Etiquetas Principales -------->


<!-------- Etiquetas Head -------->

<title></title>    <!-- da Nombre a la Pagina --> 
<link>             <!-- Relaciona el Doc. actual con un Recurso Externo -->


<!-------- Fin Etiquetas Head -------->


<!-------- Etiquetas Body -------->

<!-------- Titulos -------->
<!-- SOLO USAR COMO TITULOS -->

<h1></h1>   <!-- Titulo Principal -->
<h2></h2>   <!-- SubTitulo h1 -->
<h3></h3>   <!-- SubTitulo h2 -->
<h4></h4>   <!-- SubTitulo h3 -->
<h5></h5>   <!-- SubTitulo h4 -->
<h6></h6>   <!-- SubTitulo h5 -->

<!-------- Fin Titulos -------->


<!-------- Etiquetas Varias -------->

<p></p>                         <!-- Parrafo -->
<br>                            <!-- Salto de Linea -->
<hr>                            <!-- Separador de Contenido -->
<!--  -->                       <!-- Comentario -->
<blockquote></blockquote>       <!-- Citar Frases -->
<code></code>                   <!-- Colocar Codigo -->
<b></b> o <strong></strong>     <!-- Colocar Negrita -->
<em></em>                       <!-- Colocar Enfasis -->
<i></i>                         <!-- Colocar Cursiva -->
<s></s>                         <!-- Tachar Texto -->
<small></small>                 <!-- Texto Pequeño -->
<u></u>                         <!-- Texto Subrayado -->
<a></a>                         <!-- Coloca un Enlace -->
<img>                           <!-- Coloca una imagen -->

<!-------- Fin Etiquetas Varias -------->


<!-------- Secciones o Cajas -------->

<div></div>                 <!-- Secciones -->
<header></header>           <!-- Seccion de Encabezado -->
<nav></nav>                 <!-- Seccion de Barra de Navegacion -->
<section></section>         <!-- Secciones -->
    <article></article>     <!-- Hace Articulos Dentro de Section -->
<aside></aside>             <!-- Seccion a un Costado -->
<footer></footer>           <!-- Seccion Pie de Pagina -->


<!-------- Fin Secciones o Cajas -------->


<!-------- Datos Usuarios -------->

<form></form>                       <!-- Seccion Formulario -->
<fieldset></fieldset>               <!-- Agrupa los Datos de Form -->
    <legend></legend>               <!-- Coloca nombre a Fieldset -->
<label></label>                     <!-- Coloca Nombres Dentro de Form -->
  <!-- Tipos de input -->
    <input>                         <!-- Pide Datos al Usuario -->
    <input type="text">             <!-- Colocar Texto --> 
    <input type="date">             <!-- Colocar Fecha -->
    <input type="email">            <!-- Colocar Email -->
    <input type="number">           <!-- Colocar Numero -->
    <input type="password">         <!-- Colocar Contraseña -->
    <input type="checkbox">         <!-- Marcar Casilla -->
    <input type="color">            <!-- Elegir Color -->
    <input type="submit">           <!-- Mandar Informacion -->
    <input type="file">             <!-- Subir Archivo -->
    <input type="image">            <!-- Subir Imagen -->
  <!-- Fin Tipos de input -->

<select></select>                   <!-- Seccion de Eleccion -->
    <option></option>               <!-- Colocar Opciones de Select -->
<textarea></textarea>               <!-- Colocar Mensaje -->
<button></button>                   <!-- Mandar informacion (Mas Modificable) --> 

<!-------- Fin Datos Usuarios -------->


<!-------- Atributos Etiquetas -------->
id                     <!-- Da un id [el Id puede usarse una sola vez]-->
class                  <!-- Da una Clase [la clase puede usarse multiples veces]-->
type                   <!-- Define el Tipo de una Etiqueta -->
value                  <!-- Define un Valor Predeterminado en una Etiqueta -->
placeholder            <!-- Da un Ejemplo en input -->
href                   <!-- Colocar un Enlace -->
src                    <!-- Colocar un Enlace -->
<!-------- Fin Atributos Etiquetas -------->


<!-------- Listas y Tablas -------->

<ul></ul>                           <!-- Lista Desordenada -->
<ol></ol>                           <!-- Lista Ordenada -->
    <li></li>                       <!-- Elemento de una lista -->
<table></table>                     <!-- Seccion de Tabla -->
    <thead></thead>                 <!-- Cabecera de la tabla -->
        <tr></tr>                   <!-- Filas de la Tabla-->
            <th></th>               <!-- Contenido Filas Head -->
    <tbody></tbody>                 <!-- Cuerpo de la Tabla -->
    <!-- <tr></tr> -->
            <td></td>               <!-- Contenido Filas Body -->
    <tfoot></tfoot>                 <!-- Pie de la Tabla -->

<!-------- Fin Listas y Tablas -------->


<!-------- CSS Dentro de HTML -------->

<span></span>                  <!-- Da Estilo a la una parte de un texto -->




<!-------- Fin CSS Dentro de HTML -------->
